name: ai_travel_planner
description: AI旅行规划师 - Flutter Web前端应用
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.4.0

  # HTTP客户端
  http: ^1.1.0

  # 路由管理
  go_router: ^12.1.0

  # 本地存储
  shared_preferences: ^2.2.2

  # JSON序列化
  json_annotation: ^4.8.1

  # 加密工具
  encrypt: ^5.0.1
  crypto: ^3.0.3
  
  # SRP认证库
  dsrp: ^0.5.4
  

  # UI组件
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # JSON序列化生成器
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

