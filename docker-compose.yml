version: '3.8'

services:
  ai-travel-planner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-travel-planner
    ports:
      - "8080:80"
    volumes:
      # 挂载数据卷，确保数据库持久化
      - ai_travel_data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/app.db
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - DEBUG=False
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-travel-planner.rule=Host(`localhost`)"
      - "traefik.http.services.ai-travel-planner.loadbalancer.server.port=80"

volumes:
  ai_travel_data:
    driver: local