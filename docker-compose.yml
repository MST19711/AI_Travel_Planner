version: '3.8'

services:
  ai-travel-planner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-travel-planner
    ports:
      - "8080:80"
    volumes:
      # 挂载数据卷，确保数据库和日志持久化
      - ai_travel_data:/app/data
      - ai_travel_logs:/var/log/nginx
    environment:
      - DATABASE_URL=sqlite:////app/data/app.db
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=False
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ai_travel_data:
    driver: local
  ai_travel_logs:
    driver: local